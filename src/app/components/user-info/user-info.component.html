<div class="container">
    <app-search-watch></app-search-watch>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th> ID </th>
                <th> First Name</th>
                <th> Last Name</th>
                <th> Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.id}}</td>
                <td>{{user.fName}}</td>
                <td>{{user.lName}}</td>
                <td>{{user.email}}</td>

            </tr>
        </tbody>
    </table>
</div>
