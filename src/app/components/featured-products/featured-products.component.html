<!-- =====  PRODUCT TAB  ===== -->
<div class="mt_60">
    <div class="heading-part mb_10 ">
        <h2 class="main_title"> FEATURED PRODUCTS</h2>
    </div>
    <div class="latest_pro box">
        <div class="latest owl-carousel">
            <div class="product-grid">
                <div class="item">
                    <div class="product-thumb">
                        <div class="image product-imageblock">

                            <div class="button-group text-center">
                                <div class="wishlist"><a href="index.html#"><span>wishlist</span></a></div>
                                <div class="quickview"><a href="index.html#"><span>Quick View</span></a></div>
                                <div class="compare"><a href="index.html#"><span>Compare</span></a></div>
                                <div class="add-to-cart"><a href="index.html#"><span>Add to cart</span></a></div>
                            </div>


                        </div>
                    </div>
                    <div class="caption product-detail text-center" *ngFor="let i of data.watches">
                        <!-- <app-watch [description]="i.description" [price]="i.price"></app-watch> -->
                        <app-product-unit [montre]="i"></app-product-unit>
                    </div>
