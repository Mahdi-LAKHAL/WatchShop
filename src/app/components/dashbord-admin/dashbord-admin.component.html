<div class="container">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col" *ngFor="let t of tableHeaders">{{t}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let u of users">
                <th scope="row">{{u.id}}</th>
                <td>{{u.fName}}</td>
                <td>{{u.lName}}</td>
                <td>{{u.email}}</td>
                <td><button class="btn btn-info">Display</button></td>
                <td><button class="btn btn-warning">Edite</button></td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
