<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel-login panel">
            <div class="panel-heading">
                <div class="row mb_20 headerTitle">
                    <h3>Add New Product</h3>
                </div>
                <hr>
            </div>
            <div id="contact_form">
                <form #montreForm="ngForm" class="bg-light p-5 montre-form" (ngSubmit)='saveMontre(montreForm.value)'>
                    <input class="form-control" style="margin-top: 10px;" type="text" name="name" placeholder="Name" [(ngModel)]="montre.name" [ngModelOptions]="{standalone:true}" />

                    <input class="form-control" style="margin-top: 10px;" type="number" name="email" placeholder="Price" [(ngModel)]="montre.price" [ngModelOptions]="{standalone:true}" />

                    <input class="form-control" style="margin-top: 10px;" type="text" name="marque" placeholder="Marque" [(ngModel)]="montre.marque" [ngModelOptions]="{standalone:true}" />

                    <textarea class="form-control" style="margin-top: 10px;" name="description" placeholder="Description" [(ngModel)]="montre.description" [ngModelOptions]="{standalone:true}"></textarea>

                    <button type="button" (click)='filePicker.click()' class="btn mt_30">Select Image</button>

                    <input type="file" #filePicker style="visibility: hidden;" (change)='onImageSelected($event)'>

                    <div *ngIf="imagePreview !=='' && imagePreview">
                        <img [src]="imagePreview" class="imgRounded">
                    </div>


                    <div class="col-sm-6 col-sm-offset-3">
                        <button class="form-control btn btn-login" type="submit">Add Product</button>
                    </div>
                </form>
                <div id="contact_results"></div>
            </div>

        </div>
